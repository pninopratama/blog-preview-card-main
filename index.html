<!DOCTYPE html>
<html lang="en">
<!-- Created by P Nino Pratama -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML & CSS Foundations</title>
    <style>
        a.kinda-link:hover { cursor: pointer;color: #f4d04e; }
        body {
            font-family: 'figtree', sans-serif;
            background-color: #f4d04e;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        .card {
            background-color: white;
            border-right: 10px solid #0b0b0b;
            border-bottom: 10px solid #0b0b0b;
            border-left: 1px solid #0b0b0b;
            border-top: 1px solid #0b0b0b;
            border-radius: 25px;
            box-shadow: 0 0px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 350px;
            padding: 1em;
            box-sizing: border-box
        }
        
        .learning-badge {
            display: inline-block;
            background-color: #f4d04e;
            color: #000000;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 16px;
        }
        
        .published-date {
            color: #000000;
            font-size: 14px;
            margin-bottom: 16px;
        }
        
        h1 {
            font-size: 24px;
            margin: 0 0 16px 0;
            color: #333;
        }
        
        p {
            color: #666;
            font-size: 16px;
            line-height: 1.5;
            margin: 0 0 24px 0;
        }
        
        .author {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .author-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #ddd;
        }
        
        .author-name {
            font-weight: bold;
            font-family: 'figtree', 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-style: bold;
            color: #333;
        }
        .illustration {
            width: 100%;
            height: auto;
            border-radius: 12px;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    <div class="card">
      <img src="assets/images/illustration-article.svg" alt="HTML & CSS Foundations" class="illustration">
        <div class="learning-badge">Learning</div>
        <div class="published-date">Published 18 June 2025</div>
        <h1> 
            <a class='kinda-link' onclick='whatevs()'>HTML & CSS Foundation</a>
        </h1>
        <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
        <div class="author">
            <div class="author-avatar">
              <img src="assets/images/favicon-32x32.png" style="width: 100%; height: 100%; border-radius: 50%;" alt="Author Avatar">
            </div>
            <div class="author-name">P Nino Pratama</div>
        </div>
    </div>
</body>
</html>
